<!doctype html>
<html lang="en">

<head>
  <title>Lista Modificacion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <h1>Listado de Vehiculos a Modificar</h1>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr><th scope="col">Patente</th><th scope="col">Marca</th><th scope="col">Modelo</th><th scope="col">Opciones</th><th scope="col">Opciones</th></tr>
                </thead>
                <tbody>
                    {% for veh in vehiculos %}
                        <tr><td>{{veh.patente}}</td><td>{{veh.marca}}</td><td>{{veh.modelo}}</td>
                        <td><a href="{% url 'form_mod_vehiculo' veh.patente %}">Modificar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'form_vehiculo' %}">Nuevo Vehiculo</a>
            
        </div>
    </div>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
